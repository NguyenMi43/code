<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 30%;
            margin: 1.66%;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1.2em;
            color: #333;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Bán Hàng</h1>
        <nav>
            <a href="#">Trang Chủ</a>
            <a href="#">Sản Phẩm</a>
            <a href="#">Giới Thiệu</a>
            <a href="#">Liên Hệ</a>
        </nav>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Sản phẩm 1">
            <h2>Sản phẩm 1</h2>
            <p>Giá: 100,000 VNĐ</p>
            <button>Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Sản phẩm 2">
            <h2>Sản phẩm 2</h2>
            <p>Giá: 200,000 VNĐ</p>
            <button>Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Sản phẩm 3">
            <h2>Sản phẩm 3</h2>
            <p>Giá: 300,000 VNĐ</p>
            <button>Thêm vào giỏ</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Trang Bán Hàng. Tất cả các quyền được bảo lưu.</p>
    </footer>
</body>
</html>
